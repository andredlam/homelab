apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-frontend-service"
  labels:
    {{- include "sample.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: frontend
      protocol: TCP
      port: 3000
      targetPort: 8080
  selector:
    app: "{{ .Release.Name }}-react"
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-backend-service"
  labels:
    {{- include "sample.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: backend
      protocol: TCP
      port: 8000
      targetPort: 8000
  selector:
    app: "{{ .Release.Name }}-django"
---
